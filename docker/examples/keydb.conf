# KeyDB configuration for bob
bind 0.0.0.0
port 6379
dir /data
dbfilename dump.rdb

# Persistence - save to disk
save 900 1
save 300 10
save 60 10000

# AOF persistence for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory 4gb
maxmemory-samples 10
maxmemory-policy allkeys-lru

# Logging
loglevel notice
