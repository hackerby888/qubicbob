# Redis configuration for bob standalone container
#
# This is an example configuration file that can be used to customize Redis settings.
# To use it, uncomment the redis.conf volume mount in docker-compose.standalone.yml:
#   - ./redis.conf:/etc/redis/redis.conf:ro
#
# Common customizations:
# - maxmemory: Increase if you have more RAM available (default: 4gb)
# - maxmemory-policy: Change to 'allkeys-lru' if you want Redis to evict old keys when full

bind 127.0.0.1
port 6379
dir /data/redis
dbfilename dump.rdb

# Persistence - save to disk
save 900 1
save 300 10
save 60 10000

# AOF persistence for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory 4gb
maxmemory-samples 10
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Disable protected mode for container
protected-mode no

# Daemonize off (supervisord manages it)
daemonize no
