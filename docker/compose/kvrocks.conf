# Kvrocks configuration for bob docker-compose setup
bind 0.0.0.0
port 6666
dir /var/lib/kvrocks

# Workers
workers 4

# Logging
log-dir /var/lib/kvrocks
log-level info

# RocksDB settings
rocksdb.compression snappy
rocksdb.max_open_files 4096
rocksdb.write_buffer_size 64MB
rocksdb.max_write_buffer_number 4
rocksdb.target_file_size_base 128MB
