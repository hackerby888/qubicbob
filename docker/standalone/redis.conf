# Redis configuration for bob standalone container
bind 127.0.0.1
port 6379
dir /data/redis
dbfilename dump.rdb

# Persistence - save to disk
save 900 1
save 300 10
save 60 10000

# AOF persistence for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory 4gb
maxmemory-samples 10
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Disable protected mode for container
protected-mode no

# Daemonize off (supervisord manages it)
daemonize no
